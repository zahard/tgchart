<!DOCTYPE html>
<html lang="en">
<head>

                <path d="M0 80 L400 80" stroke="#f2f4f5" stroke-width="2" />
                <path d="M0 160 L400 160" stroke="#f2f4f5" stroke-width="2" />
                <path d="M0 240 L400 240" stroke="#f2f4f5" stroke-width="2" />

    <div class="controls">
        <div class="area-cover area-left">
            <div class="drag-point"></div>
        </div>
