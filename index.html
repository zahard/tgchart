<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      body {
        font: 13px/18px Tahoma,sans-serif,Arial,Helvetica;
      }
     .square {
        position: relative;
        width: 100%;
        }

        .square:after {
        content: "";
        display: block;
        padding-bottom: 100%;
        }

        .content {
        position: absolute;
        width: 100%;
        height: 100%;
        }
    #winOffset {
        width: 100%;
        margin-top: 5em;
    }
    #winWidth {
        width: 50%;
        margin-top: 5em;
    }

    .controls {
        height: 15vw;
        position: relative;
    }

    .area-left {
        z-index: 2;
        left: 0;
        width: 45%;
    }

    .area-cover {
        z-index: 2;
        background-color: rgba(220, 239, 255, 0.25);
        position: absolute;
        height: 100%;
    }

    .area-focused {
        position: absolute;
        height: 100%;
        z-index: 2;
        left: 45%;
        width: 25%;
        border: 2px solid #ddeaf3;
        border-left-width: 4px;
        border-right-width: 4px;
        box-sizing: border-box;
    }

    .area-right {
        left: 70%;
        width: 30%;
    }

    .drag-point {} 
    
    .drag-right{}

    .preview {
        z-index: 0;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;    
    }


        </style>
</head>
<body>
    <h3>Followers</h3>
    <div class="square"><div class="content">
        <svg width="100%" height="100%"  id="svgroot" viewbox="0 0 400 400"xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div></div>

    <div class="controls">
        <div class="area-cover area-left">
            <div class="drag-point drag-left"></div>
        </div>
        <div class="area-focused">
            
        </div>
        <div class="area-cover area-right">
            <div class="drag-point drag-right"></div>
        </div>
        <div class="preview">

        </div>
    </div>

    <input id="winOffset" type="range" min="0" max="100" value="0" step="1" />

    <input id="winWidth" type="range" min="10" max="90" value="40" step="1" />

    <script src="app.js"></script>
</body>
</html>
