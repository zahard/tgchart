<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart | Telegram Dev Contest</title>    
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="page.css"/>
    <link rel="stylesheet" href="tgchart.css"/>
    <link href="favicon.ico" rel="shortcut icon" />    
</head>
<body>
    <h2>Followers</h2>
    <div class="page-wrap"></div>
    <div class="theme-switch">
        <button>Switch to <i class="night">Day</i><i class="day">Night</i> Mode</button>
    </div>
    
    <script src="tgchart.js"></script>
    <script src="chart_data.js"></script>
    <script>
        
        var charts = [];
        var pageContainer = document.querySelector('.page-wrap');
        var div;
        for (var i =0; i< chartData.length; i++) {
            div = document.createElement('div');
            div.className = 'chart-wrap';
            pageContainer.appendChild(div);
            charts.push(new TgChart(div, chartData[i]));
        }

        document.querySelector('.theme-switch').addEventListener('click', function() {
            var body = document.body;
            var toggle = 'theme-dark';
            body.className = body.className.indexOf(toggle) >= 0 ? '' : toggle;
        });
    </script>

</body>
</html>
